<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm"  lay-event="add" id="addBtn"> <i class="layui-icon"> 新增</i></button>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="/static/layui/layui.js" charset="utf-8"></script>
<script th:inline="none">
    layui.use(['table','jquery','form'], function(){
        var table = layui.table,
            $ = layui.jquery,
            form = layui.form;

        table.render({
            id:'reloadId'
            ,elem: '#test'
            ,url:'/sysUser/user/findByParam'
            ,toolbar: '#toolbarDemo'
            ,title: '用户数据表'
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}

                ,{field:'id', title:'主键ID', width:80, fixed: 'left', unresize: true, sort: true}
                ,{field:'username', title:'姓名', width:120}
                ,{field:'password', title:'密码', width:120}
                ,{field:'age', title:'年龄', width:120}
                ,{field:'source', title:'分数', width:120}
                ,{field:'email', title:'邮箱', width:120}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]]
            ,page: true
        });

        //头工具栏事件
        var operate;
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                // 写在这里可以避免表格重新加载带来的按钮绑定失效
                case 'add':
                    //清空表单
                    $("#operate")[0].reset();
                    operate = layer.open({
                        type: 1,
                        skin: 'layui-layer-rim', //加上边框
                        area: ['540px', '350px'], //宽高
                        content:$("#operate")
                    });
                    break;

                case 'update':
                    //清空表单
                    $("#operate")[0].reset();

                    var data = checkStatus.data;
                    console.log(data);
                    if(data.length != 1){
                        layer.alert("请确认选中一条记录！")
                        return false;
                    }
                    //表单回填
                    var formData = checkStatus.data;
                    form.val("operateFormFilter", formData[0]);

                    operate = layer.open({
                        type: 1,
                        skin: 'layui-layer-rim', //加上边框
                        area: ['540px', '350px'], //宽高
                        content:$("#operate"),
                    });
                    break;

                case 'delete':
                    var data = checkStatus.data;
                    if(data.length <= 0){
                        layer.alert("请至少选中一条记录！")
                        return false;
                    }
                    var array = new Array();
                    $.each(data,function (key,val) {
                        array.push(val.id)
                    })
                    if(array.length == 0){
                        return false;
                    }
                    $.ajax({
                        url:'/sysUser/user/delByIds',
                        type:'post',
                        dataType:'json',
                        data:{"ids":array},
                        success: function (res) {
                            if(res.code== 1){
                                layer.alert("操作异常，请联系管理员！")
                            }else{
                                var objs=  $("#searchForm").serializeObject();
                                reloadTable(objs);          //重载table
                                layer.alert("操作成功！")    //弹出完成提示
                            }
                        }
                    })

                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });

        //查询表单监听
        form.on('submit(subFilter)', function(data){
            console.log(JSON.stringify(data.field));
            reloadTable(data.field);
            return false;
        });

        //表格表单监听
        form.on('submit(operateFilter)', function(data){
            console.log(JSON.stringify(data.field))
            $.ajax({
                url:'/sysUser/user/addOrUpdate',
                type:'post',
                dataType:'json',
                data:data.field,
                success: function (res) {
                    if(res.code== 1){
                        layer.alert("操作异常，请联系管理员！")
                    }else{
                        var objs=  $("#searchForm").serializeObject();
                        reloadTable(objs);          //重载table
                        layer.close(operate);       //关闭 表单弹窗
                        layer.alert("操作成功！")    //弹出完成提示
                    }
                }
            })
            return false;
        });

        //表格重载
        function reloadTable(formData){
            //执行重载
            table.reload('reloadId', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where: {
                                         
                    username: formData.username,
                     
                    password: formData.password,
                     
                    age: formData.age,
                     
                    source: formData.source,
                     
                    email: formData.email,
                }
            });
        }

        //定义serializeObject方法，序列化表单
        $.fn.serializeObject = function() {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name]) {
                    if (!o[this.name].push) {
                        o[this.name] = [ o[this.name] ];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

    });
</script>
