<body>

        <form class="layui-form layui-col-md12 ok-search" id="searchForm">
            <div class="layui-form-item layui-inline" >

            </div>

                <div class="layui-input-block" style="margin-left: 80px">
                    <input style="height: 32px" type="text" id="ordernum" name="ordernum" placeholder="请输入" autocomplete="off" class="layui-input">

            <div class="layui-form-item layui-inline" >

                </div>
            </div>
            <div class="layui-form-item layui-inline" >
                <label class="layui-form-label" style="width: 68px;padding: 9px 2px">icon</label>
                <div class="layui-input-block" style="margin-left: 80px">
                    <input style="height: 32px" type="text" id="menuicon" name="menuicon" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline" >
                <label class="layui-form-label" style="width: 68px;padding: 9px 2px">权限标志</label>
                <div class="layui-input-block" style="margin-left: 80px">
                    <input style="height: 32px" type="text" id="auth" name="auth" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline" >
                <label class="layui-form-label" style="width: 68px;padding: 9px 2px">是否折叠  0展开 1折叠   </label>
                <div class="layui-input-block" style="margin-left: 80px">
                    <input style="height: 32px" type="text" id="checked" name="checked" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline" >
                <label class="layui-form-label" style="width: 68px;padding: 9px 2px">是否菜单  0是  1 按钮  -1目录</label>
                <div class="layui-input-block" style="margin-left: 80px">
                    <input style="height: 32px" type="text" id="ismenu" name="ismenu" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline" >
                <label class="layui-form-label" style="width: 68px;padding: 9px 2px">父级菜单ID</label>
                <div class="layui-input-block" style="margin-left: 80px">

            <div class="layui-form-item layui-inline" >

                    <input style="height: 32px" type="text" id="updatetime" name="updatetime" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline" >
                <label class="layui-form-label" style="width: 68px;padding: 9px 2px">创建人</label>
                <div class="layui-input-block" style="margin-left: 80px">
                    <input style="height: 32px" type="text" id="createuser" name="createuser" placeholder="请输入" autocomplete="off" class="layui-input">

    <!--工具栏-->
    <script  type="text/html" id="textBar">
        <button class="layui-btn layui-btn-normal" lay-event="batchEnable" >

        <button class="layui-btn layui-btn-warm" lay-event="batchDisEnable" >

        <button class="layui-btn"  lay-event="add" >
            <i class="layui-icon">&#xe61f;</i>添加用户
        </button>
        <button class="layui-btn"  lay-event="update" >
            <i class="layui-icon">&#xe642;</i>修改用户
        </button>

        </button>
        <!--<span>共有数据：<i id="countNum"></i> 条</span>-->
    </script>
    <!--数据表格-->
    <table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

<!--js逻辑-->
<script src="/static/lib/layui/layui.js"></script>
<script src="/static/lib/nprogress/nprogress.js"></script>
<script th:inline="none">
    NProgress.start();
    window.onload = function () {
        NProgress.done();
    }
    layui.use(['element', 'table', 'form', 'jquery', 'laydate'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;

        table.render({
            id:'reloadId',
            elem: '#tableId',
            url: '/sysPermission/permission/findByParams',
            toolbar: '#textBar',
            limit: 10,
            page: true,
            cols: [[
                {type: 'checkbox'},
                // {field: 'status', title: '状态', width: 85, templet: '#statusTpl'},
                // {field: 'role', title: '角色', width: 100, templet: '#roleTpl'},
                {field:'id', title:'ID', width:80,  unresize: true, sort: true},
                {field:'authname', title:'菜单名称', width:120},
                {field:'ordernum', title:'排序', width:120},
                {field:'menuurl', title:'菜单URL', width:120},
                {field:'menuicon', title:'icon', width:120},
                {field:'auth', title:'权限标志', width:120},
                {field:'checked', title:'是否折叠  0展开 1折叠   ', width:120},
                {field:'ismenu', title:'是否菜单  0是  1 按钮  -1目录', width:120},
                {field:'parentid', title:'父级菜单ID', width:120},
                {field:'createtime', title:'创建时间', width:120},
                {field:'updatetime', title:'修改数据', width:120},
                {field:'createuser', title:'创建人', width:120},
                {field:'status', title:'状态', width:120},
                {fixed: 'right', title:'操作', toolbar: '#barDemo', width:150},
            ]]
            // ,done: function (res, curr, count) {
            //     $("#countNum").text(count);
            // }
        });

        //查询表单监听
        form.on('submit(subFilter)', function(data){
            // console.log(JSON.stringify(data.field));
            reloadTable(data.field);
            return false;
        });


        var operate;
        table.on('toolbar(tableFilter)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                // 写在这里可以避免表格重新加载带来的按钮绑定失效
                case 'add':
                    operate = layer.open({
                        type: 2,
                        maxmin: true,
                        shade: 0.5,
                        anim: 4,
                        area: ['90%', '90%'], //宽高
                        skin: 'layui-layer-rim', //加上边框
                        content:'/sysPermission/permission/addOrUpdateIndex'
                    });
                    break;

                case 'update':
                    var data = checkStatus.data;
                    // console.log(data);
                    if(data.length != 1){
                        layer.alert("请确认选中一条记录！")
                        return false;
                    }
                    operate = layer.open({
                        type: 2,
                        maxmin: true,
                        shade: 0.5,
                        anim: 4,
                        area: ['90%', '90%'], //宽高
                        skin: 'layui-layer-rim', //加上边框
                        content:'/sysPermission/permission/addOrUpdateIndex',
                        success: function(layero, index){
                            var body = layer.getChildFrame('body', index);
                            var iframeWin = window[layero.find('iframe')[0]['name']];//得到iframe页的窗口对象，执行iframe页的方法：
                            iframeWin.getData(data[0]); //调用子页面方法 目的将需要修改的数据传递过去 回填表单
                        }
                    });
                    break;

                case 'delete':
                    var data = checkStatus.data;
                    if(data.length <= 0){
                        layer.alert("请至少选中一条记录！")
                        return false;
                    }
                    var array = new Array();
                    $.each(data,function (key,val) {
                        array.push(val.id)
                    })
                    if(array.length == 0){
                        return false;
                    }
                    layer.confirm('确定要删除选中数据吗？', {
                        skin: 'layui-layer-lan',
                        icon: 2, title: '提示', anim: 6,
                        btn: ['确定','取消'] //按钮
                    }, function(){
                        $.ajax({
                            url:'/sysPermission/permission/delByIds',
                            type:'post',
                            dataType:'json',
                            data:{"ids":array},
                            success: function (res) {
                                if(res.code== 1){
                                    layer.alert("操作异常，请联系管理员！")
                                }else{
                                    var objs=  $("#searchForm").serializeObject();
                                    reloadTable(objs);          //重载table
                                    layer.alert("操作成功！")    //弹出完成提示
                                }
                            }
                        })
                    }, function(){
                        //取消回调
                    });

                    break;
            };
        });

        //表格重载
        function reloadTable(formData){
            //执行重载
            table.reload('reloadId', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where: {
                                 
                authname: formData.authname,
                 
                ordernum: formData.ordernum,
                 
                menuurl: formData.menuurl,
                 
                menuicon: formData.menuicon,
                 
                auth: formData.auth,
                 
                checked: formData.checked,
                 
                ismenu: formData.ismenu,
                 
                parentid: formData.parentid,
                 
                createtime: formData.createtime,
                 
                updatetime: formData.updatetime,
                 
                createuser: formData.createuser,
                 
                status: formData.status,
                }
            });
        }

        //定义serializeObject方法，序列化表单
        $.fn.serializeObject = function() {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name]) {
                    if (!o[this.name].push) {
                        o[this.name] = [ o[this.name] ];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

    })
</script>
<!--模板-->
<script type="text/html" id="statusTpl">
    <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="启用|停用" {{ d.status==0 ? 'checked' : ''}}>
</script>

</body>
